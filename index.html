<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="js/main.js"></script>
    <link rel="stylesheet" href="css/main.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.4/css/all.css" integrity="sha384-DyZ88mC6Up2uqS4h/KRgHuoeGwBcD4Ng9SiP4dIRy0EXTlnuz47vAwmeGwVChigm" crossorigin="anonymous">
    
</head>
<body>
    <div class="container-fluid p-0">
        <!-- HEADER -->
        <header>
            <div class="row p-0 m-0">
                <div class="col-12 header d-flex justify-content-center align-items-center">
                    <h1>
                        To-do list
                    </h1>
                </div>
            </div>
        </header>
        <main id="main">
            <!-- MAIN -->
            <div class="row justify-content-center" id="doneWrapper"></div>
            <div class="row justify-content-evenly m-0">
                <div class="box col-10 col-lg-5 border border-danger">
                    <div class="row">
                        <!-- LEFT BOX -->
                        <div class="col-12 d-flex justify-content-center">
                            <h3>
                                Måste göras
                            </h3>
                        </div>
                        <div class="col-12 d-flex justify-content-center">
                            <ul class="d-flex flex-column justify-content-between" id="dolist">
                                
                            </ul>
                        </div>
                    </div>
                    <button class="btn btn-primary w-100 m-1" id="alphbutton">Sortera i bokstavsordning</button>
                    <button class="btn btn-secondary w-100 m-1" id="priobutton">Sortera i prioritetsordning</button>
                </div>
                <div class="box col-10 col-lg-5 border border-success">
                    <div class="row">
                        <div class="col-12 d-flex justify-content-center">
                            <h3 class="d-flex justify-content-center w-100">
                                Klart
                            </h3>
                        </div>
                        <div class="col-12 d-flex justify-content-center">
                            <ul class="d-flex flex-column justify-content-between" id="donelist">
                                
                            </ul>
                        </div>
                    </div>
                </div>
            </div>
            <div class="row justify-content-center m-0">
                <div class="box col-10 border border-warning d-flex flex-column align-items-center">
                    <div class="col-12 d-flex justify-content-center">
                        <h3>
                            Lägg till saker i din lista
                        </h3>
                    </div>
                    <div class="col-10">
                        <form class="row g-6 needs-validation justify-content-center">
                            <div class="col-12 col-lg-4">
                                <label for="chore" class="form-label">Syssla</label>
                                <input type="text" class="form-control" id="chore" placeholder="Till exempel 'Tvätta'" required>
                            </div>
                            <div class="col-12 col-lg-4">
                                <label for="priority" class="form-label">Prioritet</label>
                                <select class="form-select" aria-label="priority" id="priority">
                                    <option value="1">1</option>
                                    <option value="2">2</option>
                                    <option value="3">3</option>
                                    <option value="5">4</option>
                                    <option value="5">5</option>
                                  </select>
                            </div>
                            <div class="row justify-content-center">
                                <div class="col-12 col-lg-4">
                                    <button class="large-btn btn btn-primary w-100" type="button" id="submit">Lägg till</button>
                                </div>
                                <div class="col-12 col-lg-4">
                                    <button class="large-btn btn btn-danger w-100" type="reset">Rensa</button>
                                </div> 
                            </div>
                            
                        </form>
                    </div>                   
                </div>
            </div>
        </main>
    </div>

</body>
</html>
